# https://aframe.io/docs/0.5.0/core/scene.html
--- 
extends: http://vwf.example.com/aframe/node.vwf
type: "a-scene"
properties:
  assets:
  color:
  transparent:
methods:
  clientWatch:
  GUID:
  createPrimitive:
    parameters:
      - type
      - params
      - name
      - node
      - avatar
  createAssetItemImg:
  planeProto:
  cubeProto:
  sphereProto:
  cylinderProto:
  coneProto:
  textProto:
  lightProto:
    parameters:
      - lightType
  createImage:
    parameters:
      - imgSrc
      - name
      - node
      - avatar
  createAudio:
    parameters:
      - itemSrc
      - name
      - node
      - avatar
  createVideo:
    parameters:
      - vidSrc
      - name
      - node
      - avatar
  createAssetResource:
    parameters:
      - resType
      - resSrc
  createModel:
    parameters:
      - modelType
      - modelSrc
      - avatar
  createModelObj:
    parameters:
      - mtlSrc
      - objSrc
      - name
      - avatar
  createGooglePoly:
    parameters:
      - polyID
      - name
      - node
      - avatar
  createCamera:
    parameters:
      - name
      - node
      - avatar
  createCameraWithOffset:
    parameters:
      - name
      - node
      - avatar
  deleteNode:
    parameters:
      - nodeName
scripts:
- source: "http://vwf.example.com/aframe/ascene.js"
