---
extends: http://vwf.example.com/aframe/aentity.vwf
type: "avatar"
properties:
methods:
    createAvatarBody:
        body: |
            let myColor = this.getRandomColor();
            var newNode = 
            {
                "extends": "http://vwf.example.com/aframe/abox.vwf",
                "properties": {
                    "color": myColor,
                    "position": [0,0,0.5]
                },
              "children": {
                "avatarNameNode": {
                    "extends": "http://vwf.example.com/aframe/atext.vwf",
                    "properties": {
                        "color": myColor,
                        "value": this.id,
                        "side": "double",
                        "rotation": [0, 180, 0],
                        "position": [0, 1, 0.5]
                    }
                  }
                } 
              }

              let cursor = {
                     "id": 'cursor-' + this.id,
                     "extends": "http://vwf.example.com/aframe/acursor.vwf"
              }

              let camera = {
                   "id": 'camera-' + this.id,
                    "extends": "http://vwf.example.com/aframe/acamera.vwf",
                    "properties": {
                        "forAvatar": true,
                        "look-controls-enabled": false,
                        "wasd-controls": false
                    }
              }

              this.interpolation = "50ms";
              this.children.create( "avatarBody", newNode );
              this.children.create( "avatarCursor", cursor );
              this.children.create( "avatarCamera", camera );
    getRandomColor:
        body: |
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(this.random() * 16)]; }
          return color;