---
extends: http://vwf.example.com/aframe/ascene.vwf
properties:
  fog: "type: linear; color: #ECECEC; far: 20; near: 0"
  assets: "assets.json"
children:
  myLight:
    extends: http://vwf.example.com/aframe/alight.vwf
    properties:
      type: "point"
      color: "white"
      position: "0 10 5"
      rotation: "0 0 0"
  groundPlane:
    extends: http://vwf.example.com/aframe/aplane.vwf
    properties:
        height: 50
        width: 50
        rotation: [-90, 0, 0]
    children:    
      material:
        extends: http://vwf.example.com/aframe/aMaterialComponent.vwf
        properties:
          wireframe: false
          src: "#bg2"
          repeat: "10 10"
  spaceText:
    extends: http://vwf.example.com/aframe/atext.vwf
    properties:
      value: "Virtual World Framework & VR Controllers"
      color: "#2b5d83"
      position: [-2, 2.5, -3]
  cube:
    extends: http://vwf.example.com/aframe/abox.vwf
    properties:
      position: "0 1 -3"
      rotation: "0 0 0"
      depth: 1
      height: 1
      width: 1
    children:    
      material:
        extends: http://vwf.example.com/aframe/aMaterialComponent.vwf
        properties:
          color: "#3c7249"
      raycaster-listener:
        extends: http://vwf.example.com/aframe/app-raycaster-listener-component.vwf
        type: "component"
        properties:
          class: "gearvrcontroller"
    methods:
      intersectEventMethod:
        body: |
          this.material.opacity = 0.7
      clearIntersectEventMethod:
        body: |
          this.material.opacity = 1.0
  newSky:
    extends: http://vwf.example.com/aframe/aentity.vwf
    children:
      skyshader:
        extends: http://vwf.example.com/aframe/app-skyshader-component.vwf